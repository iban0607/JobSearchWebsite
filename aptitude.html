<html>
    <head>
        <title>AdminPage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <form action="aptitude.jsp" method="post">
    <link rel="stylesheet" type="text/css" href="personality.css">
    <body background="adminstart.jpg">
        <table class='aptitude'>
            <tr>
                <td colspan='4' class='heading'>
                    <p align='center'><font size='12' family='Lucida Sans Unicode' color='white'><b>APTITUDE QUESTIONS</b></font></p></td></tr>
            <td>
            <label for="question_number"><font size="6" family='impact' color="green"><b>QUESTION NUMBER:</b></font>
                <input type="text" name="question_number"></label></td>
            <td>
            <label for="textarea"><font size="6" family='impact' color="green"><b>QUESTION:</b></font>
                <textarea name="question" rows="6" cols="40"></textarea></label></td>
            <td>
            <label><font size="6" family='impact' color="green"><b>ANSWER:</b></font>
                <textarea name="answer" rows="6" cols="40"></textarea></label></td>
                <td>
                    <button type="submit" class="submit">ADD QUESTION</button></td></tr>
        </table>
    </body>
</html>
